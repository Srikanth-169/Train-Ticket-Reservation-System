apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host:
      http:
        paths:
          - path: /train
            pathType: Prefix
            backend:
              service:
                name: java-app-service
                port:
                  number: 80
